<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>VueJS Slots</title>
</head>
<body>
<div id="app" class="container">
    <h1 class="title is-1">VueJS Slots</h1>

    <div class="content">
        <h2 class="title is-2">Single Slot</h2>
        <app-header>Extra content added to the app header</app-header>

        <div><content-slot></content-slot></div>

        <app-footer>Additional content added to the app footer</app-footer>
    </div>

    <div class="content">
        <h2 class="title is-2">Named Slots</h2>
        <app-layout>
            <p slot="header">Extra content added to the app header</p>

            <p slot="footer">Additional content added to the app footer</p>
        </app-layout>
    </div>
</div>

<script src='https://unpkg.com/vue@2.2.2'></script>
<script src="js/app.js"></script>
</body>
</html>
