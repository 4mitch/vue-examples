<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <title>Authenticated Routes</title>
</head>
<body>
<div id="app">
    <h1>Authenticated Routes</h1>
    <p>
        <router-link to="/">Home</router-link>
        <router-link to="/about?authenticated=1">About</router-link>
        <router-link to="/contact">Contact</router-link>
    </p>
    <p>On this example you'll only be able to access the About page.</p>
    <router-view></router-view>
</div>

<script src='https://unpkg.com/vue@2.2.2'></script>
<script src='https://unpkg.com/vue-router@next'></script>
<script src="js/app.js"></script>
</body></html>
