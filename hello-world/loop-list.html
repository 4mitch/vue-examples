<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Loop List</title>
    <link href="../assets/css/styles.css" rel="stylesheet">
</head>
<body>

<div id="app">
    <ul>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ul>

    <p>Open your console and enter the following <code>app.todos.push({ text: 'New list item' })</code></p>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            todos: [
                { text: 'Learn JavaScript'},
                { text: 'Learn VueJS'},
                { text: 'Build awesome stuff'}
            ]
        },
    })
</script>
</body>
</html>
