<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Computed Uppercase</title>
    <link href="../assets/css/styles.css" rel="stylesheet">
</head>
<body>

<div id="app">
    <p>{{ message }}</p>
    <p>{{ uppercaseMessage }}</p>
    <p>{{ now }}</p>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Display This'
        },
        computed: {
            uppercaseMessage: function()
            {
                return this.message.toUpperCase();
            },
            now: function()
            {
                return Date.now();
            }
        }
    })
</script>
</body>
</html>
