<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue User Input</title>
    <link href="../assets/css/styles.css" rel="stylesheet">
</head>
<body>

<div id="app">
    <input v-model="message" type="text">

    <p>{{ message }}</p>
</div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Enter message'
        },
    })
</script>
</body>
</html>
